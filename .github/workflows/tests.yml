name: Tests

on: [push]

jobs:
  tests:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: 'true'
      run: |
        cd tests && mkdir build && cd build
        cmake .. 
        make
    - name: run tests
      run: cd tests && ./build/tests -s
