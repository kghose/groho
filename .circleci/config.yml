version: 2.0
jobs:
  build_gcc:
    docker:
      - image: kghose/liftoff:latest
    steps:
      - checkout
      - run: cd /root/project && mkdir -p build && cd build && cmake -DCMAKE_BUILD_TYPE=Release .. && make -j8

  tests:
    docker:
      - image: kghose/liftoff:latest
    steps:
      - checkout
      - run: cd /root/project/tests 
      - run: mkdir -p build && cd build && cmake -DCMAKE_BUILD_TYPE=Release .. && make
      - run: cd ../ && ./build/tests -s
    

workflows:
  version: 2
  build:
    jobs:
#      - build_gcc
      - tests
